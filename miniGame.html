<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e5ddd5;
    }
    #chat-container {
      width: 90%;
      max-width: 390px;
      height: 90%;
      max-height: 844px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      overflow: hidden;
    }
    #nameInputContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #e5ddd5;
    }
    #nameInput {
      width: calc(100% - 20px);
      padding: 15px;
      margin: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #dcf8c6;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #ffffff;
      word-wrap: break-word;
      max-width: 80%;
    }
    .message.sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .message.received {
      align-self: flex-start;
      background-color: #ffffff;
    }
    .message span {
      font-weight: bold;
      margin-right: 5px;
      display: block;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #eee;
    }
    #messageInput {
      flex: 1;
      padding: 15px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendButton {
      padding: 15px 20px;
      font-size: 1.2em;
      margin-left: 10px;
      border: 1px solid #007bff;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #clearButton {
      padding: 15px 20px;
      font-size: 1.2em;
      margin-left: 10px;
      border: 1px solid #dc3545;
      border-radius: 4px;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
    }
    #clearButton:hover {
      background-color: #c82333;
    }
    .typing-indicator {
      padding: 10px;
      color: #666666;
    }
    @media (max-width: 600px) {
      #chat-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      #nameInput, #messageInput, #sendButton, #clearButton {
        font-size: 1em;
        padding: 10px;
      }
      #sendButton, #clearButton {
        padding: 10px 15px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAXAZGrw_EAHpELQUPrU-c9Um3uyYN6wCw",
      authDomain: "signup-98a81.firebaseapp.com",
      databaseURL: "https://signup-98a81-default-rtdb.firebaseio.com",
      projectId: "signup-98a81",
      storageBucket: "signup-98a81.appspot.com",
      messagingSenderId: "557509292895",
      appId: "1:557509292895:web:6f6e4117bbda34aea93cea"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase Realtime Database
    var database = firebase.database();
    var typingTimer;
    var isTyping = false;
    var username = '';

    // Request permission for notifications
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    // Function to send a message to the database
    function sendMessage() {
      var message = document.getElementById('messageInput').value;
      if (username && message) {
        var newMessageKey = database.ref().child('messages').push().key;
        database.ref('messages/' + newMessageKey).set({
          name: username,
          text: message,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('messageInput').value = '';
        clearTimeout(typingTimer);
        database.ref('typingIndicator').remove();
        isTyping = false;
      }
    }

    // Function to clear all messages
    function clearMessages() {
      var messagesRef = database.ref('messages');
      messagesRef.remove();
      document.getElementById('messages').innerHTML = '';
    }

    // Function to handle typing indicator
    function typingIndicator() {
      if (username && !isTyping) {
        database.ref('typingIndicator').set({
          name: username
        });
        isTyping = true;
      }
      clearTimeout(typingTimer);
      typingTimer = setTimeout(function() {
        database.ref('typingIndicator').remove();
        isTyping = false;
      }, 1500);
    }

    // Listen for typing indicator changes
    database.ref('typingIndicator').on('value', function(snapshot) {
      var indicator = snapshot.val();
      if (indicator && indicator.name) {
        document.getElementById('typingIndicator').textContent = indicator.name + ' is typing...';
      } else {
        document.getElementById('typingIndicator').textContent = '';
      }
    });

    // Function to listen for new messages and display them
    database.ref('messages').on('child_added', function(snapshot) {
      var message = snapshot.val();
      var messageElement = document.createElement('div');
      messageElement.className = 'message ' + (message.name === username ? 'sent' : 'received');
      messageElement.innerHTML = '<span>' + message.name + ':</span> ' + message.text;
      document.getElementById('messages').appendChild(messageElement);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;

      // Show notification if the user is not active on the page
      if (document.hidden) {
        new Notification('New message from ' + message.name, {
          body: message.text,
          icon: 'https://www.example.com/icon.png' // Add a valid icon URL
        });
      }
    });

    // Function to listen for message deletions
    database.ref('messages').on('child_removed', function() {
      document.getElementById('messages').innerHTML = '';
    });

    // Function to set the username and hide the input
    function setUsername() {
      var input = document.getElementById('nameInput');
      if (input.value.trim()) {
        username = input.value.trim();
        document.getElementById('nameInputContainer').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
      }
    }
  </script>
</head>
<body>
  <div id="nameInputContainer">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="setUsername()">Join Chat</button>
  </div>
  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Enter your message" onkeyup="typingIndicator()">
      <button id="sendButton" onclick="sendMessage()">Send</button>
      <button id="clearButton" onclick="clearMessages()">Clear</button>
    </div>
    <div id="typingIndicator" class="typing-indicator"></div>
  </div>
</body>
</html>
