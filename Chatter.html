<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Frame</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here..." oninput="updateTypingStatus()" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="username-input">
            <input type="text" id="username-input" placeholder="Enter your username..." />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
