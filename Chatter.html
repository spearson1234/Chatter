<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatter</h2>
      <button id="customThemeButton">Custom Themes</button>
      <button id="settingsButton">Settings</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <div class="input-group">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="sendButton">Send</button>
      </div>
      <div class="typing-alert" id="typingAlert"></div>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="messageProgressBar"></div>
    </div>
  </div>

  <div id="themeSelectionPage" class="theme-selection-page" style="display: none;">
    <h2>Choose a Theme</h2>
    <button class="theme-button" data-theme="pink-blue">Pink and Light Blue</button>
    <button class="theme-button" data-theme="red-yellow">Red and Yellow</button>
    <button class="theme-button" data-theme="forest-sunset">Forest Sunset</button>
    <button class="theme-button" data-theme="ocean-breeze">Ocean Breeze</button>
    <button class="theme-button" data-theme="lavender-dream">Lavender Dream</button>
    <button class="theme-button" data-theme="neon-cyberpunk">Neon Cyberpunk</button>
    <button class="theme-button" data-theme="pastel-spring">Pastel Spring</button>
    <button class="theme-button" data-theme="default">Default</button>
    <button id="closeThemeButton">Close</button>
  </div>

  <div id="settingsPanel" class="settings-panel">
    <h3>Settings</h3>
    <div id="statsDisplay"></div>
    <button id="notificationToggle">Turn on Notifications</button>
    <button id="closeSettingsButton">Close</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
